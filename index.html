<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-header__title">Pokedex</h1>
    </header>
    <main>
      <div class="container">
        <article class="pokemon-card">
          <header class="pokemon-header">
            <h2 class="pokemon-header__pokemon-name">Pokemon Name</h2>
          </header>
          <main>
            <section class="main-info">
              <img
                class="main-info__avatar"
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                alt="pokemon name image"
              />
              <table class="pokemon-data">
                <tr class="pokemon-data__header">
                  <th class="pokemon-data__item">ID #</th>
                  <th class="pokemon-data__item">Height</th>
                  <th class="pokemon-data__item">Types</th>
                </tr>
                <tr class="pokemon-data__body">
                  <td class="pokemon-data__item">1</td>
                  <td class="pokemon-data__item">7</td>
                  <td class="pokemon-data__item">Poison/Grass</td>
                </tr>
              </table>
            </section>
            <ul class="pokemon-moves">
              <h3 class="pokemon-moves__title">Moves</h3>
              <li class="pokemon-moves__item">Razor-wind</li>
              <li class="pokemon-moves__item">Swords-dance</li>
              <li class="pokemon-moves__item">Cut</li>
            </ul>
          </main>
        </article>
      </div>
    </main>
    <footer>
      <small>&copy; 2019</small>
    </footer>
  </body>
</html>
