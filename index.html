<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <rainbow-text text="hello world" font-size="100"></rainbow-text>
    <div class="wrapper">
      <header class="main-header">
        <h1 class="main-header__title">Pokedex</h1>
      </header>
      <main>
        <div class="container">
          <section class="user-input">
            <input class="user-input__field" type="text" />
            <button class="user-input__button">Submit</button>
          </section>
          <article class="pokemon-card">
            <header class="pokemon-header">
              <h2 class="pokemon-header__pokemon-name">Pokemon Name</h2>
            </header>
            <main>
              <section class="main-info">
                <img
                  class="main-info__avatar"
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
                  alt="pokemon name image"
                />
                <table>
                  <tbody class="pokemon-data">
                    <tr class="pokemon-data__row">
                      <th class="pokemon-data__item pokemon-data__item--dark">
                        ID
                      </th>
                      <th class="pokemon-data__item pokemon-data__item--dark">
                        Height
                      </th>
                      <th class="pokemon-data__item pokemon-data__item--dark">
                        Types
                      </th>
                    </tr>
                    <tr class="pokemon-data__row">
                      <td class="pokemon-data__item pokemon-id">1</td>
                      <td class="pokemon-data__item pokemon-height">7</td>
                      <td class="pokemon-data__item pokemon-types">
                        Poison / Grass
                      </td>
                    </tr>
                  </tbody>
                </table>
              </section>
              <h3 class="pokemon-moves__title">Moves</h3>
              <ul class="pokemon-moves">
                <li class="pokemon-moves__item">Razor-wind</li>
                <li class="pokemon-moves__item">Swords-dance</li>
                <li class="pokemon-moves__item">Cut</li>
              </ul>
            </main>
          </article>
        </div>
      </main>
      <footer class="main-footer">
        <small>&copy; 2019</small>
      </footer>
    </div>
    <script src="./src/js/app.js"></script>
  </body>
</html>
